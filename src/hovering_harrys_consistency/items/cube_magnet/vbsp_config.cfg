"Conditions"
	{
	"Condition"
		{
		"Priority" "0"
		"instance" "<ITEM_CUBE_MAGNET>"
		"Result"
			{
			"GetItemConfig"
				{
				"ID" "CONSISTENCY"
				"Name" "CubeMagnetMaxVelocity"
				"Default" "90"
				"resultVar" "$max_velocity"
				}
			"GetItemConfig"
				{
				"ID" "CONSISTENCY"
				"Name" "CubeMagnetVelocityReduction"
				"Default" "30"
				"resultVar" "$velocity_reduction"
				}
			"GetItemConfig"
				{
				"ID" "CONSISTENCY"
				"Name" "CubeMagnetPullForce"
				"Default" "-90"
				"resultVar" "$pull_force"
				}
			"GetItemConfig"
				{
				"ID" "CONSISTENCY"
				"Name" "CubeMagnetRadius"
				"Default" "120"
				"resultVar" "$radius"
				}
			}
		}
	}